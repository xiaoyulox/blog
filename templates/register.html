{% extends "base.html" %}

{% block title %}注册 - 我的博客{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>创建账户</h2>
            <p>加入我们，开始分享你的想法</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="请输入用户名（至少3个字符）" required minlength="3">
                <div class="form-hint">用户名需要至少3个字符</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="请输入密码（至少6个字符）" required minlength="6">
                <div class="form-hint">密码需要至少6个字符</div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
        
        <div class="auth-footer">
            <p>已有账户？ <a href="{{ url_for('login') }}">立即登录</a></p>
        </div>
    </div>
</div>

<style>
.form-hint {
    font-size: 0.8rem;
    color: #666;
    margin-top: 0.25rem;
}

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 2rem 0;
}

.auth-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 3rem;
    width: 100%;
    max-width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header h2 {
    color: var(--secondary-color);
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: #666;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.btn-block {
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
    margin-top: 1rem;
}

.auth-footer {
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid #eee;
}

.auth-footer a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
